<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jorge Alberto Cerda Rodriguez" />
    <title>Desafío Cachipun contra la máquina</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <h1>Cachipun Contra la Máquina!</h1>
    <p>Ingresa un número de juegos y presiona Jugar</p>
    <form id="formJugar">
      <input
        type="number"
        id="inputJuegos"
        placeholder=" Ingresa el n° de juegos"
        min="1"
        max="10"
      />
      <button id="btnJugar" type="submit" form="formJugar">
        Jugar
      </button>
    </form>
    <form id="formOpciones">
      <button id="btnPiedra" class="btnOpcion" value="piedra" form="formOpciones">Piedra</button>
      <button id="btnPapel" class="btnOpcion" value="papel" form="formOpciones">Papel</button>
      <button id="btnTijera" class="btnOpcion" value="tijera" form="formOpciones">Tijera</button>
    </form>
    <div id="error"></div>
    <div id="resultado"></div>
    <div id="resultadoFinal"></div>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
